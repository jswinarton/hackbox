---
- name: "Install postgresql and related libraries"
  apt: "pkg={{ item }} state=present"
  with_items:
    - "postgresql"
    - "postgresql-contrib"
    - "libpq-dev"
  become: "yes"

- name: "Update pg_hba.conf"
  lineinfile: "dest=/etc/postgresql/9.3/main/pg_hba.conf regexp='^local.*all.*postgres.*peer$' line='local all postgres trust' state=present backrefs=yes"
  notify: "restart postgresql"
  become: "yes"
